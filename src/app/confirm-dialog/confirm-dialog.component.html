<div>
  <h2>
    Are you sure you want to delete employee <u>{{ data.name }}</u> details?
  </h2>
  <div class="d-flex justify-content-end">
    <button mat-raised-button class="m-2" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="m-2" color="warn" (click)="confirm()">
      Confirm
    </button>
  </div>
</div>
